        body {
            background-color: #f5f5f5;

            padding: 50px 0;
        }
        h1 {
            font-size: 3rem;
            color: #a8518a;
            margin-bottom: 30px;
        }
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }
        .team-member {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
        }
        .team-member:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        }
        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .team-member h5 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }
        .team-member h6 {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .team-container {
                flex-direction: column;
            }
            .team-member {
                width: 100%;
                max-width: 400px;
                margin: auto;
            }
        }
    </style>
